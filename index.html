<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .main-heading {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover, .btn:focus {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-heading">My AI</h1>
        <a href="https://phamt3.github.io/AI-CityU-202509/index1.html" class="btn">Go to AI-City Project</a>
    </div>

</body>
</html>
